<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs - JaManager</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .song-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .song-card h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1.4rem;
        }
        
        .song-card .artist {
            color: #666;
            font-size: 1rem;
            margin-bottom: 8px;
        }
        
        .song-card .key {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .song-card .description {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 15px;
        }
        
        .song-card .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }
        
        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        
        .loading {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Song Library</h1>
            <p>Browse and discover songs</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search songs by title, artist, or key...">
        </div>
        
        <div id="loading" class="loading">
            Loading songs...
        </div>
        
        <div id="songs-container" style="display: none;">
            <div id="songs-grid" class="songs-grid"></div>
        </div>
        
        <div id="empty-state" class="empty-state" style="display: none;">
            <h2>No Songs Found</h2>
            <p>There are no songs in the library at the moment.</p>
            <a href="/" class="btn btn-primary">Go Home</a>
        </div>
    </div>

    <script>
        class SongsPage {
            constructor() {
                this.songs = [];
                this.filteredSongs = [];
                this.init();
            }

            async init() {
                await this.loadSongs();
                this.setupSearch();
            }

            async loadSongs() {
                try {
                    const response = await fetch('/api/songs');
                    if (response.ok) {
                        this.songs = await response.json();
                        this.filteredSongs = [...this.songs];
                        this.displaySongs();
                    } else {
                        this.showError('Failed to load songs');
                    }
                } catch (error) {
                    console.error('Error loading songs:', error);
                    this.showError('Network error loading songs');
                }
            }

            setupSearch() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.filterSongs(e.target.value);
                });
            }

            filterSongs(query) {
                const searchTerm = query.toLowerCase().trim();
                
                if (searchTerm === '') {
                    this.filteredSongs = [...this.songs];
                } else {
                    this.filteredSongs = this.songs.filter(song => 
                        song.title.toLowerCase().includes(searchTerm) ||
                        song.artist.toLowerCase().includes(searchTerm) ||
                        (song.key && song.key.toLowerCase().includes(searchTerm))
                    );
                }
                
                this.displaySongs();
            }

            displaySongs() {
                const loading = document.getElementById('loading');
                const container = document.getElementById('songs-container');
                const emptyState = document.getElementById('empty-state');
                const songsGrid = document.getElementById('songs-grid');

                loading.style.display = 'none';

                if (this.filteredSongs.length === 0) {
                    emptyState.style.display = 'block';
                    container.style.display = 'none';
                    return;
                }

                container.style.display = 'block';
                emptyState.style.display = 'none';
                songsGrid.innerHTML = '';

                this.filteredSongs.forEach(song => {
                    const songCard = this.createSongCard(song);
                    songsGrid.appendChild(songCard);
                });
            }

            createSongCard(song) {
                const card = document.createElement('div');
                card.className = 'song-card';

                card.innerHTML = `
                    <h3>${song.title}</h3>
                    <div class="artist">ðŸ‘¤ ${song.artist}</div>
                    ${song.key ? `<div class="key">ðŸŽ¹ Key: ${song.key}</div>` : ''}
                    ${song.description ? `<div class="description">${song.description}</div>` : ''}
                    <div class="actions">
                        <button class="btn btn-primary" data-song-id="${song.id}" data-action="add-to-jam">Add to Jam</button>
                        <button class="btn btn-secondary" data-song-id="${song.id}" data-action="view-details">View Details</button>
                    </div>
                `;

                // Add event listeners properly
                const addToJamBtn = card.querySelector('[data-action="add-to-jam"]');
                const viewDetailsBtn = card.querySelector('[data-action="view-details"]');
                
                addToJamBtn.addEventListener('click', () => this.addToJam(song.id));
                viewDetailsBtn.addEventListener('click', () => this.viewDetails(song.id));

                return card;
            }

            addToJam(songId) {
                // This would open a modal to select which jam to add the song to
                alert('Add to Jam functionality would be implemented here');
            }

            viewDetails(songId) {
                // This would show more details about the song
                alert('View Details functionality would be implemented here');
            }

            showError(message) {
                const loading = document.getElementById('loading');
                loading.innerHTML = `<div style="color: #ff6b6b;">${message}</div>`;
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            new SongsPage();
        });
    </script>
</body>
</html>
